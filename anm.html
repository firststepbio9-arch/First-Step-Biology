<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Admission 2026</title>
    <style>
        :root {
            --primary-red: #d32f2f;
            --secondary-purple: #8e24aa;
            --accent-yellow: #ffeb3b;
            --green-cta: #2e7d32;
        }

        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        
        .banner-card {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* BANNER IMAGE OPTION SECTION */
        .image-section {
            flex: 1;
            min-width: 350px;
            position: relative;
            background: #eee;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .mode-badge {
            position: absolute;
            top: 10px;
            left: 0;
            background: var(--secondary-purple);
            color: white;
            padding: 5px 15px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .content-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 { color: var(--primary-red); font-size: 3rem; margin: 0; line-height: 1; }
        
        .tagline {
            background: var(--accent-yellow);
            padding: 5px 10px;
            display: inline-block;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 10px 0;
            border: 1px solid #000;
        }

        .admission-text { color: var(--secondary-purple); font-weight: bold; font-size: 1.2rem; margin-bottom: 20px; }
        
        .date-container { border: 2px solid var(--green-cta); padding: 10px; margin-bottom: 20px; }
        .date-container span { color: var(--green-cta); font-weight: bold; font-size: 1.3rem; }

        /* CTA BUTTONS */
        .cta-button {
            background: var(--green-cta);
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            margin-bottom: 10px;
            display: block;
            transition: 0.3s;
        }

        .cta-call { background: var(--primary-red); }
        .cta-button:hover { opacity: 0.9; }

        .phone-display { font-size: 1.5rem; color: var(--primary-red); font-weight: bold; text-align: center; }

        @media (max-width: 600px) {
            .banner-card { flex-direction: column; }
            .image-section { min-width: 100%; height: 300px; }
        }
    </style>
</head>
<body>

<div class="banner-card">
    <div class="image-section">
        <div class="mode-badge">Offline + Online</div> 
        <img src="https://via.placeholder.com/500x600?text=Nursing+Banner+Image" alt="Nursing Admission 2026">
    </div>

    <div class="content-section">
        <h1>NURSING</h1> [cite: 2]
        <div><span class="tagline">ANM/GNM</span></div> [cite: 3]
        <div class="admission-text">ADMISSION OPEN</div> [cite: 4]
        
        <div class="date-container">
            Starts On: <br>
            <span>11 March, 2026</span> 
        </div>

        <p><em>"Crack the WB Nursing Entrance with Top Mentors"</em></p> [cite: 9]

        <a href="tel:7001730930" class="cta-button cta-call">CALL NOW</a> [cite: 6]
        <a href="#" class="cta-button">CONTACT NOW: CLICK HERE</a> [cite: 8]
        
        <div class="phone-display">7001730930</div> [cite: 7]
    </div>
</div>

</body>
</html>
